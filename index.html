<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cek Khodam Online</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      background-color: #121212;
      color: #e0e0e0;
    }
    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      border: 1px solid #ced4da;
      padding: 20px;
      border-radius: 5px;
      background-color: #1e1e1e;
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      background-color: #333;
      border: 1px solid #555;
      color: #e0e0e0;
    }
    .form-control:focus {
      background-color: #333;
      color: #e0e0e0;
      border-color: #777;
    }
    .btn-warning {
      background-color: #ff8c00;
      border-color: #ff8c00;
    }
    .btn-warning:hover {
      background-color: #ff9f1a;
      border-color: #ff9f1a;
    }
    .modal-content {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .alert-info {
      background-color: #333;
      border-color: #555;
      color: #e0e0e0;
    }
    .result-container {
      margin-top: 1rem;
    }
    .result-label {
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 class="mb-4 text-center">Cek Khodam Online</h1>
      <form id="khodamForm">
        <div class="form-group">
          <label for="nameInput">Masukkan Nama Anda:</label>
          <input type="text" class="form-control" id="nameInput" required>
        </div>
        <button type="submit" class="btn btn-warning btn-block">Cek Khodam</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="khodamModal" tabindex="-1" aria-labelledby="khodamModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="khodamModalLabel">Cek Khodam</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div id="resultContainer" class="result-container" style="display: none;">
            <div class="result-label">Khodam Anda:</div>
            <div id="result" class="alert alert-info"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('khodamForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('nameInput').value;
      if (name.trim() === '') return;

      const khodamNames = [
        'Godzila Cukurukuk',
        'Wibu Mewing',
        'Bintang Skibidi',
        'TV LG 40 inch',
        'Raja Sigma'
      ];

      document.getElementById('khodamModalLabel').innerText = `Cek Khodam Nama ${name}`;
      $('#khodamModal').modal('show');
      document.getElementById('loading').style.display = 'block';
      document.getElementById('resultContainer').style.display = 'none';

      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        const khodam = khodamNames[Math.floor(Math.random() * khodamNames.length)];
        document.getElementById('result').innerText = khodam;
        document.getElementById('resultContainer').style.display = 'block';
      }, 2000);
    });
  </script>
</body>
</html>
